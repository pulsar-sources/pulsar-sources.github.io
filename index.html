    <style>
      :root {
        --mc: #a782f9;
      }

      body {
        background: #000;
        overflow: hidden;
        margin: 0;
        height: 100vh;
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: var(--mc);
        font-size: 42px;
        font-family: monospace;
        position: relative;
        text-shadow: 0 0 10px var(--mc), 0 0 20px var(--mc), 0 0 30px var(--mc);
      }

      h1::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: glitch 2s infinite;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(-2px, -2px);
        color: var(--mc);
        text-shadow: 0 0 5px var(--mc), 0 0 15px var(--mc);
      }

      @keyframes glitch {
        0%,
        100% {
          clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
          transform: translate(0);
        }
        33% {
          clip-path: polygon(0 0, 100% 0, 100% 15%, 0 15%);
          transform: translate(-5px, -5px);
        }
        66% {
          clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
          transform: translate(5px, 5px);
        }
      }
    </style>
  </head>
